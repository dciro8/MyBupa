<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="">
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list style="background-color: #82B1FF">
      <ion-item>
        <div class="CustomColour">
          Provider network
        </div>
      </ion-item>
      <ion-item>Contact Us</ion-item>
      <ion-item button (click)="logOut()">
            <ion-title >Log out</ion-title>
      </ion-item>
    </ion-list>
  
  </ion-content>
</ion-menu>

<ion-header >
  <ion-toolbar >
    <ion-buttons  slot="start">
      <ion-menu-button style="color: white" ></ion-menu-button>
    </ion-buttons>
    <ion-title style="background-color: #3B7DD8"><a style="color: white; font-weight:bold; font-size: 150%; ;">Bupa</a> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs id="main">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
    
      <ion-icon class="icon-big" name="cash" item-start ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="policeDetail()">
      <ion-icon name="card">Ingress</ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="pencil"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
